name: test

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:
  
jobs:
  analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Annotate
        uses: derigel23/ReSharper-InspectCode@b38e8c6203c6a408ba31869d5d9d97ab15bf586c
        with:
          solution: RaidBattlesBot.sln
          tool-version: 2023.1.2
          format: Text
