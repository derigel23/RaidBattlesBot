name: test

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:
  
jobs:
  analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Annotate
        uses: derigel23/ReSharper-InspectCode@97ff23edc3e32c9487bb50994f1a970e54342243
        with:
          solution: RaidBattlesBot.sln
          tool-version: 2023.1.2
          format: Text
