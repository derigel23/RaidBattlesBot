name: test

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:
  
jobs:
  analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Annotate
        uses: derigel23/ReSharper-InspectCode@420a11a5c9e1e1ac58b60c09f31a0fda0e410f95
        with:
          solution: RaidBattlesBot.sln
          tool-version: 2023.1.2
          format: Text
