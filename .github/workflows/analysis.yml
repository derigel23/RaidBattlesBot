name: test

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:
  
jobs:
  analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Annotate
        uses: derigel23/ReSharper-InspectCode@5bac93c09d64e4b131f06b0626344740cef16210
        with:
          solution: RaidBattlesBot.sln
          tool-version: 2023.1.2
          format: Text
