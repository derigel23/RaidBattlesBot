name: test

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:
  
jobs:
  analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Annotate
        uses: derigel23/ReSharper-InspectCode@4ba424f907cb4c13e96c3ca90bfbafc46cc49b53
        with:
          solution: RaidBattlesBot.sln
          tool-version: 2023.1.2
          format: Text
