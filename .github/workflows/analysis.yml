name: test

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:
  
jobs:
  analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Annotate
        uses: derigel23/ReSharper-InspectCode@30b337c291a038781ce0223a12a423ccd01363c7
        with:
          solution: RaidBattlesBot.sln
          tool-version: 2023.1.2
          format: Text
