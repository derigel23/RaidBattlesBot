name: test

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:
  
jobs:
  analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Annotate
        uses: derigel23/ReSharper-InspectCode@3a7b5ba8123edd69e0e6ca89c46dcc8b6d864003
        with:
          solution: RaidBattlesBot.sln
          tool-version: 2023.1.2
          format: Text
