name: test

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:
  
jobs:
  analysis:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Annotate
        uses: derigel23/ReSharper-InspectCode@v0.1-beta
        with:
          solution: RaidBattlesBot.sln
          tool-version: 2023.2.0-eap03
